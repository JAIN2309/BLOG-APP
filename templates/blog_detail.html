{% extends 'base.html' %}
{% block title %}{{ blog.title }}{% endblock %}
{% block content %}
<h2>{{ blog.title }}</h2>
<p class="text-muted"><small>Posted by {{ blog.user.username }} on {{ blog.date_posted.strftime('%b %d, %Y %H:%M') }}</small></p>
{% if blog.image %}
    <img src="{{ url_for('static', filename='uploads/' ~ blog.image) }}" class="img-fluid mb-3" alt="Blog Image">
{% endif %}
<p>{{ blog.content }}</p>
<a href="{{ url_for('home') }}" class="btn btn-primary">Back to Home</a>
{% endblock %}
